<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive - API </title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1 class="text-center">Book Archive</h1>

        <!--Input Field-->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-area" type="text" class="form-control" placeholder="Search Your Favourite Book" aria-label="Book's Name" aria-describedby="button-addon2">
            <button onclick="searchTheBook()" class="btn btn-outline-secondary" type="button" id="seach-button">Search</button>
        </div>

        <!--Broser Content Heading-->
        <p id="show-result">        
        </p>

        <!--Book Show-->
        <div class="container">
            <div class="row" id="bookList">
            </div>
        </div>
    </main>
    <!--Link Script-->
    <script src="app.js"></script>
</body>
</html>
